<!DOCTYPE html>
<html>
<head>
    <title>Trainee Info</title>
    <script>

		function loadXML()
		{
			//load the parsers
			var doc = new ActiveXObject("microsoft.xmldom");
			doc.async = false;

			//parse the document
			doc.load("p06.xml");

			//find the root element: <trainee>...</trainee>
			var root = doc.documentElement;

			document.getElementById("name").innerHTML = root.childNodes.item(0).text;
			document.getElementById("email").innerHTML = root.childNodes.item(1).text;
			document.getElementById("course").innerHTML = root.childNodes.item(2).text;
			document.getElementById("round").innerHTML = root.childNodes.item(3).text;
		}
    </script>
</head>
<body onload="loadXML();">
    <h3>Trainee Info</h3>
    Name: <span id="name"></span><br>
    Email: <span id="email"></span><br>
    Course: <span id="course"></span><br>
    Round: <span id="round"></span><br>
</body>
</html>
